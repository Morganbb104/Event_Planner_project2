<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="../css/main.css">

</head>
<body>
	
	<div>
		<div class="d-flex justify-content-center">
			

		
			<div class="wrap-login100">
				<div class="login100-pic" data-tilt>
					<img src="../images/signup.png" style='width:300px;' alt="IMG">
				</div>
				

				

				<form class="login100-form" id="signupform">
						<span class="login100-form-title text-middle">
Create User Account					</span>


					
<!-- username text box  -->
					<div class="wrap-input100">
						<input class="input100 " type="text" name="username" placeholder="username" id="username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<!-- email text box -->

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="su-email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<!-- password text box -->

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="password" name="pass" placeholder="Password" id="su-password" required >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">

						<button class="login100-form-btn" type="submit">
signup						</button>
					</div>

				

					
				</form>
					
				<div class="text-center m-1">
					<a class="txt2" href="/signin">
						<b>SignIn</b>
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			

			</div>
		
		</div>
		
	</div>
	
	

	

<script src="../js/signup.js"></script>
</body>
</html>
