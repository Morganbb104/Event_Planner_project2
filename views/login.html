<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="../css/main.css">

</head>
<body>
	
	<div>
		<div class="d-flex justify-content-center">
			
			<div class="wrap-login100">

				<div class="login100-pic" data-tilt>
					<img src="../images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form  " id="loginform">
					<span class="login100-form-title text-middle  ">
						Member Login
					</span>

					

					<div class="wrap-input100 " data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100 " type="text" name="email" placeholder="Email" id="email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 " >
						<input class="input100" type="password" name="pass" placeholder="Password" id="password" required >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">

						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

				

					
				</form>
				<!-- //signup section -->
				<div class="d-flex">

				
				<div class="text-center m-1">
					<a class="txt2" href="/signup">
						<b>Sign Up</b>
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>



				<div class="text-center m-1">
					<a class="txt2" data-bs-toggle="modal" data-bs-target="#Modal">
						<b>Update-Info</b>
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
				</div>
				

			</div>
		</div>
	</div>

	<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Update User-Password</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			  

				<form id="modalForm">
					<div class="mb-3">
					  <label for="exampleInputEmail1" class="form-label">Email address</label>
					  <input type="email" class="form-control" id="modalEmail" aria-describedby="emailHelp" placeholder="enter your Email example: test@test.com">
					  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>

					<div class="mb-3">
					  <label for="exampleInputPassword1" class="form-label">Old-Password</label>
					  <input type="password" class="form-control" id="modalOldPass" placeholder="Enter your old password">
					</div>

					<div class="mb-3">
						<label for="exampleInputPassword2" class="form-label">New-Password</label>
						<input type="password" class="form-control" id="modalNewPass" placeholder="Enter your new password">
					  </div>


					
					<button type="submit" class="btn btn-primary">Update Password</button>
				  </form>



			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	  </div>
	
	

	

<script src="../js/login.js"></script>
<script src="../js/update.js"></script>

</body>
</html>
